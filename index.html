<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Simple Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        section {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>A very simple HTML page</p>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <section id="home">
        <h2>Home</h2>
        <p>This is the home section of the website.</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Write something about yourself or your project here.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Email: yourname@example.com</p>
    </section>
</main>

<footer>
    <p>&copy; 2026 My Simple Website</p>
</footer>

</body>
</html>
